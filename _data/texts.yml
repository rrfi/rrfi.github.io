    title: Nojapyöräilyn avoin SM-kilpailu<br> ja harrastajien kokoontuminen<br>2019
    subtitle: Alustava kisapaikka vuonna 2019 on Räyskälän lentokenttä 
    text: Ajankohta 3. - 4. elokuuta 2019.<br>Lisäinfoa julkaistaan myöhemmin ...
