    sunday: Sunnuntai 5. elokuuta
    sundescr: 12 h aika-ajo<br>6 h aika-ajo
    accommodation: Majoitus
    accdescr: 
      Majoitus tänä vuonna<br><a href="http://www.viinikanniemi.com/">Viinikanniemen leirintäalueella</a>.
      <p>Rata-alueella voi yöpyä omatoimisesti 
      (asuntoauto/-vaunu, teltta, riippumatto).</p>

      <p>Huomaa, että rata-alueella ei ole peseytymismahdollisuutta eikä juomiskelpoista vettä 
      (poislukien kanistereilla paikalle tuotava juomavesi).</p>
    safety: 
      Huom! Kilpailulähtöjä edeltävät Safety briefing sessiot ovat pakollisia kaikille osallistujille,
      joten lähtöruudukossa on oltava jo 10 minuuttia ennen suorituksen alkua.
