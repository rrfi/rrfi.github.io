    title: Open <br> Finnish Recumbent Championships<br> and meet-up<br>2019
    subtitle: New location is Räyskälä airfield
    text: 3rd and 4th of August 2019<br>More details later ...
    saturday: Saturday 4th August
    satdescr: 200 meters flying start. <br>1 hour race.
    sunday: Sunday 5th August
    sundescr: 12 h race<br>6 h race
    accommodation: Where to sleep
    accdescr: 
      Accommodation is at <br><a href="http://www.viinikanniemi.com/">Viinikanniemi camping ground</a>.
      <p>It's also possible to sleep in a tent or 
      caravan at the track area.<br>(Note! no drinking water, neither bathrooms at the track).</p>
    safety: 
      Note! Safety briefing sessions are mandatory for participants, so you 
      need to be on the starting grid 10 minutes before the race starts.
