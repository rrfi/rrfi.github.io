    reg-title: Registration
    subscribe: Sign up now
    form: On-line registration form (does not support IE, sorry)
    prices1: 
      If you register before 15th July, the registration fee is<br>
      30 euros for RRF members,<br>
      40 euros for all others.
    prices2: 
      Between 15th July and 5th August the registration fee is<br>
      35 euros for RRF members<br>
      45 euros for others.
    prices3:
      RRF subscription fee is 20 euros for 2017.<br>
      This fee can be paid with the same transaction as the race registration.
